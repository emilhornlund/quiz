# .github/workflows/build.yml
name: Build
on:
  workflow_call:

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Yarn
        run: npm install -g yarn@1.22.22

      - name: Cache Yarn cache
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Docker compose up
        run: docker compose up -d --wait

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Test & Coverage
        run: yarn test:coverage

      - name: Upload Klurigo artifacts for Sentry
        uses: actions/upload-artifact@v4
        with:
          name: klurigo-sentry-artifacts
          path: packages/quiz/dist/assets/**/*.map

      - name: Upload Klurigo Service artifacts for Sentry
        uses: actions/upload-artifact@v4
        with:
          name: klurigo-service-sentry-artifacts
          path: packages/quiz-service/dist/**/*.map

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/quiz/coverage/lcov.info,./packages/quiz-service/coverage/lcov.info

      - name: Docker compose down
        if: always()
        run: docker compose down -v

# .github/workflows/build.yml
name: Build
on:
  workflow_call:
    inputs:
      run_e2e:
        description: 'Run Playwright e2e tests'
        required: true
        type: boolean

permissions:
  contents: read
  pull-requests: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Yarn
        run: npm install -g yarn@1.22.22

      - name: Cache Yarn cache
        uses: actions/cache@v5
        id: yarn-cache
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Docker compose up
        run: docker compose up -d --wait

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Check types
        run: yarn check-types

      - name: Lint
        run: yarn lint

      - name: Check Circular Dependencies
        run: yarn workspace @klurigo/klurigo-service check-circular-deps

      - name: Test & Coverage
        run: yarn test:coverage

      - name: Install Playwright browsers
        if: ${{ inputs.run_e2e }}
        run: yarn workspace @klurigo/klurigo-web playwright install --with-deps

      - name: E2E Tests
        if: ${{ inputs.run_e2e }}
        env:
          CI: 'true'
        run: yarn workspace @klurigo/klurigo-web test:e2e

      - name: Docker compose down
        if: always()
        run: docker compose down -v

      - name: Upload Klurigo artifacts for Sentry
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v6
        with:
          name: klurigo-sentry-artifacts
          path: packages/klurigo-web/dist/assets/**/*.map

      - name: Upload Klurigo Service artifacts for Sentry
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v6
        with:
          name: klurigo-service-sentry-artifacts
          path: packages/klurigo-service/dist/**/*.map

      - name: Upload coverage (common)
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/common/coverage/lcov.info
          flags: common
          name: common
          disable_search: true
          fail_ci_if_error: true
          verbose: true

      - name: Upload coverage (klurigo-web)
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/klurigo-web/coverage/lcov.info
          flags: klurigo-web
          name: klurigo-web
          disable_search: true
          fail_ci_if_error: true
          verbose: true

      - name: Upload coverage (klurigo-service)
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/klurigo-service/coverage/lcov.info
          flags: klurigo-service
          name: klurigo-service
          disable_search: true
          fail_ci_if_error: true
          verbose: true

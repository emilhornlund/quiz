# .github/workflows/deploy.yml
name: Deploy
permissions: {}
on:
  workflow_call:
    inputs:
      target_env:
        description: "Either 'beta' or 'prod'"
        required: true
        type: string
      tag:
        description: "The Docker image tag (short SHA) to deploy"
        required: true
        type: string
    secrets:
      INFRA_REPO_PAT:
        required: true
      KLURIGO_PORTAINER_BETA_WEBHOOK:
        required: false
      KLURIGO_PORTAINER_PRODUCTION_WEBHOOK:
        required: false
      KLURIGO_SERVICE_PORTAINER_BETA_WEBHOOK:
        required: false
      KLURIGO_SERVICE_PORTAINER_PRODUCTION_WEBHOOK:
        required: false

jobs:
  deploy:
    runs-on: self-hosted
    environment: ${{ inputs.target_env }}
    env:
      REGISTRY_HOST: emils-nuc-server:5000
      TAG: ${{ inputs.tag }}

    strategy:
      matrix:
        include:
          - service: klurigo-web
            beta_webhook_secret: KLURIGO_PORTAINER_BETA_WEBHOOK
            prod_webhook_secret: KLURIGO_PORTAINER_PRODUCTION_WEBHOOK
          - service: klurigo-service
            beta_webhook_secret: KLURIGO_SERVICE_PORTAINER_BETA_WEBHOOK
            prod_webhook_secret: KLURIGO_SERVICE_PORTAINER_PRODUCTION_WEBHOOK

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v6
        with:
          repository: emilhornlund/infra
          path: infra
          ref: main
          token: ${{ secrets.INFRA_REPO_PAT }}

      - name: Update image tag in compose
        run: |
          ENV="${{ inputs.target_env }}"
          SVC="${{ matrix.service }}"
          STACK="infra/stacks/${SVC}/docker-compose.${ENV}.yaml"
          IMAGE="${{ env.REGISTRY_HOST }}/${SVC}:${{ env.TAG }}"

          echo "Setting services.${ENV}-${SVC}.image â†’ ${IMAGE} in ${STACK}"
          yq -i ".services.\"${ENV}-${SVC}\".image = \"${IMAGE}\"" "${STACK}"

      - name: Commit & push infra change
        working-directory: infra
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"

          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          ENV="${{ inputs.target_env }}"
          SVC="${{ matrix.service }}"
          TAG="${{ inputs.tag }}"

          git commit -am "deploy(${ENV}-${SVC}): ${TAG}"
          git push

      - name: Notify Portainer (klurigo-web, beta)
        if: ${{ inputs.target_env == 'beta' && matrix.service == 'klurigo-web' }}
        env:
          PORTAINER_WEBHOOK: ${{ secrets.KLURIGO_PORTAINER_BETA_WEBHOOK }}
        run: |
          HTTP_CODE=$(curl --write-out "%{http_code}" --silent --request POST "${PORTAINER_WEBHOOK}")
          echo "Portainer klurigo-web (beta) returned HTTP ${HTTP_CODE}"

      - name: Notify Portainer (klurigo-service, beta)
        if: ${{ inputs.target_env == 'beta' && matrix.service == 'klurigo-service' }}
        env:
          PORTAINER_WEBHOOK: ${{ secrets.KLURIGO_SERVICE_PORTAINER_BETA_WEBHOOK }}
        run: |
          HTTP_CODE=$(curl --write-out "%{http_code}" --silent --request POST "${PORTAINER_WEBHOOK}")
          echo "Portainer klurigo-service (beta) returned HTTP ${HTTP_CODE}"

      - name: Notify Portainer (klurigo-web, prod)
        if: ${{ inputs.target_env == 'prod' && matrix.service == 'klurigo-web' }}
        env:
          PORTAINER_WEBHOOK: ${{ secrets.KLURIGO_PORTAINER_PRODUCTION_WEBHOOK }}
        run: |
          HTTP_CODE=$(curl --write-out "%{http_code}" --silent --request POST "${PORTAINER_WEBHOOK}")
          echo "Portainer klurigo-web (prod) returned HTTP ${HTTP_CODE}"

      - name: Notify Portainer (klurigo-service, prod)
        if: ${{ inputs.target_env == 'prod' && matrix.service == 'klurigo-service' }}
        env:
          PORTAINER_WEBHOOK: ${{ secrets.KLURIGO_SERVICE_PORTAINER_PRODUCTION_WEBHOOK }}
        run: |
          HTTP_CODE=$(curl --write-out "%{http_code}" --silent --request POST "${PORTAINER_WEBHOOK}")
          echo "Portainer klurigo-web (prod) returned HTTP ${HTTP_CODE}"

name: CI

on:
  push:
    branches:
      - 'main'
      - 'release/**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build & Test
    runs-on: [self-hosted]
    environment: test
    env:
      REDIS_HOST: 'emils-nuc-server'
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      MONGODB_HOST: 'emils-nuc-server'
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      MONGODB_DB: 'klurigo_test'
    outputs:
      cache-hit: ${{ steps.yarn-cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack and Yarn
        run: |
          corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

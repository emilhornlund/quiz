version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/packages/**"
    schedule:
      interval: "weekly"
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@quiz/common"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-actions:
        patterns:
          - "*"

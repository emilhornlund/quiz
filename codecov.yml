comment:
  layout: "reach, diff, flags, components, files, tree"
  require_changes: false
  behavior: default
  hide_project_coverage: false

component_management:
  default_rules:
    statuses:
      - type: project
        informational: true
      - type: patch
        informational: true
  individual_components:
    - component_id: common
      name: common
      paths:
        - packages/common/**
    - component_id: klurigo-web
      name: klurigo-web
      paths:
        - packages/klurigo-web/**
    - component_id: klurigo-service
      name: klurigo-service
      paths:
        - packages/klurigo-service/**

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
        informational: false
        only_pulls: true
    patch:
      default:
        target: 80%
        base: auto
        informational: false
        only_pulls: true

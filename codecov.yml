comment:
  layout: "reach, diff, flags, components, files, tree"
  require_changes: false
  behavior: default
  hide_project_coverage: false

component_management:
  default_rules:
    statuses:
      - type: project
        informational: true
      - type: patch
        informational: true
  individual_components:
    - component_id: common
      name: common
      paths:
        - packages/common/**
    - component_id: quiz
      name: quiz
      paths:
        - packages/quiz/**
    - component_id: quiz-service
      name: quiz-service
      paths:
        - packages/quiz-service/**

coverage:
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true
